<html>
<head>
    <title>Hello</title>
    <meta charset="utf-8" />
<script type="text/javascript" src="http://www.chartjs.org/assets/Chart.js"></script>
</head>
<body>
    <h3>Working Chart</h3>
    <canvas id="rice" width="600" height="400"></canvas>
    <canvas id="pie" width="600" height="400"></canvas>
<script>
        var riceData = {
        labels : ["January","February","March","April","May","June"],
        datasets :
         [
            {
              fillColor : "rgba(172,194,132,0.4)",
              strokeColor : "#ACC26D",
              pointColor : "#fff",
              pointStrokeColor : "#9DB86D",
              data : [1,0,1,0,1,0]
            }
         ]
        }
        var pieData = [

        {
            value: 20,
            color:"#637b85"
        },
        {
            value : 30,
            color : "#2c9c69"
        }
    ];

          var rice = document.getElementById('rice').getContext('2d');
               new Chart(rice).Line(riceData);   
        var pie = document.getElementById('pie').getContext('2d');
               new Chart(pie).Pie(pieData); 
</script>
    
    </body>
</html>
